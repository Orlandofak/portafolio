<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volkswagen Potosina - Compras Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Volkswagen Potosina</h1>
        <h2>Compras online</h2>

        <form>
            <fieldset>
                <legend>Información general del cliente</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="apellido_paterno">Apellido paterno:</label>
                <input type="text" id="apellido_paterno" name="apellido_paterno" required>
                
                <label for="apellido_materno">Apellido materno:</label>
                <input type="text" id="apellido_materno" name="apellido_materno" required>

                <label for="usuario">Nombre de usuario:</label>
                <input type="text" id="usuario" name="usuario" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="fecha">Fecha de registro:</label>
                <input type="date" id="fecha" name="fecha" required>
            </fieldset>

            <fieldset>
                <legend>Datos para facturar</legend>
                <label for="pais">País:</label>
                <select id="pais" name="pais">
                    <option value="mexico">México</option>
                </select>

                <label for="ciudad">Ciudad:</label>
                <select id="ciudad" name="ciudad">
                    <option value="slp">San Luis Potosí</option>
                    <option value="monterrey">Monterrey</option>
                    <option value="cdmx">CDMX</option>
                </select>

                <label for="calle">Calle:</label>
                <input type="text" id="calle" name="calle" required>

                <label for="numero">Número de casa:</label>
                <input type="number" id="numero" name="numero" required>

                <label for="colonia">Colonia:</label>
                <input type="text" id="colonia" name="colonia" required>

                <label for="cp">C.P.:</label>
                <input type="text" id="cp" name="cp" required>

                <label for="rfc">R.F.C.:</label>
                <input type="text" id="rfc" name="rfc" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>

            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">Acepto términos y condiciones</label>
            </div>

            <div class="buttons">
                <button type="submit">Enviar</button>
                <button type="reset">Restablecer</button>
            </div>
        </form>
    </div>
</body>
</html>
