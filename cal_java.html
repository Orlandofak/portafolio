<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operaciones con JavaScript</title>
	<link rel="stylesheet" href="estilos_java.css">
	<script type="text/javascript">
		function sumar(){
			var n1 = document.getElementById("num1").value;
			var n2 = document.getElementById("num2").value;
			var r = parseFloat(n1) + parseFloat(n2);
			document.getElementById("resultado").innerHTML = r;
		}
		function restar(){
			var n1 = document.getElementById("num1").value;
			var n2 = document.getElementById("num2").value;
			var r = parseFloat(n1) - parseFloat(n2);
			document.getElementById("resultado").innerHTML = r;
		}
		function multi(){
			var n1 = document.getElementById("num1").value;
			var n2 = document.getElementById("num2").value;
			var r = parseFloat(n1) * parseFloat(n2);
			document.getElementById("resultado").innerHTML = r;
		}
		function dividir(){
			var n1 = document.getElementById("num1").value;
			var n2 = document.getElementById("num2").value;
			if (parseFloat(n2) === 0) {
				document.getElementById("resultado").innerHTML = "Error: División por cero";
			} else {
				var r = parseFloat(n1) / parseFloat(n2);
				document.getElementById("resultado").innerHTML = r;
			}
		}
	</script>
</head>
<body>
	<div class="container">
		<h1>Calculadora Básica</h1>
		<form class="calculator">
			<label for="num1">Número 1:</label>
			<input type="text" id="num1" placeholder="Ingrese un número">
			
			<label for="num2">Número 2:</label>
			<input type="text" id="num2" placeholder="Ingrese otro número">

			<div class="buttons">
				<input type="button" value="Sumar" onclick="sumar()">
				<input type="button" value="Restar" onclick="restar()">
				<input type="button" value="Multiplicar" onclick="multi()">
				<input type="button" value="Dividir" onclick="dividir()">
			</div>

			<p class="resultado">Resultado: <span id="resultado"></span></p>
		</form>
	</div>
</body>
</html>
