<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de Medida en CSS</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Unidades de Medida en CSS</h1>
    </header>
    <section>
        <h2>Unidades Absolutas</h2>
        <div class="absolute-box">Caja con medida en px</div>
        <p class="absolute-text">Texto con medida en pt</p>
    </section>
    <section>
        <h2>Unidades Relativas</h2>
        <div class="relative-box">Caja con medida en %</div>
        <p class="relative-text">Texto con medida en em y rem</p>
    </section>
    <footer>
        <p style="font-size: 1.8rem; text-align: center; margin-top: 40px;">Ejemplo de uso de unidades de medida en CSS</p>
    </footer>
</body>
</html>
